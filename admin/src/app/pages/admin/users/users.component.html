<header class="bg-white shadow">
  <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold tracking-tight text-gray-900">Users</h1>
  </div>
</header>
<main class="relative h-full max-h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl">
  <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
    <div class="w-full max-w-full px-3 mb-6 sm:flex-none xl:mb-0">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
        <div class="flex flex-col">
          <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="min-w-full py-2 sm:px-6 lg:px-8">
              <form [formGroup]="searchForm">
                <div class="flex flex-wrap gap-2 mb-2 p-2 justify-end">
                  <input type="text" placeholder="Name" formControlName="name"
                    class="w-full md:w-1/4 rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  <input type="text" placeholder="Email" formControlName="email"
                    class="w-full md:w-1/4 rounded-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  <button type="button" (click)="onSearch()"
                    class="flex justify-center ml-2 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    <span class="material-symbols-outlined">
                      search
                    </span>
                  </button>
                  <button type="button" (click)="onReset()"
                    class="flex justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Reset
                  </button>
                  <button type="button"
                    class="flex justify-center ml-2 rounded-md bg-gray-600 px-3 py-2 text-sm font-semibold text-white hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sebg-gray-600"
                    (click)="add()">
                    Create
                  </button>
                  <ng-template appDc></ng-template>
                </div>
              </form>
              <div class="overflow-x-auto">
                <table class="min-w-full text-left text-sm font-light">
                  <thead class="border-b font-medium border-gray-200">
                    <tr>
                      <th scope="col" class="px-6 py-4">#</th>
                      <th scope="col" class="px-6 py-4">Name</th>
                      <th scope="col" class="px-6 py-4">Email</th>
                      <th scope="col" class="px-6 py-4"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="border-b border-gray-200" *ngFor="let user of users; let i = index">
                      <td class="whitespace-nowrap px-6 py-4 font-medium">{{i + 1}}</td>
                      <td class="whitespace-nowrap px-6 py-4">{{user.name}}</td>
                      <td class="whitespace-nowrap px-6 py-4">{{user.email}}</td>
                      <td class="whitespace-nowrap px-6 py-4">
                        <div class="flex justify-end">
                          <button type="button"
                            class="flex justify-center text-gray-700 p-1 text-sm font-semibold hover:text-gray-500">
                            <span class="material-symbols-outlined" (click)="edit(user)"> edit </span>
                          </button>
                          <button type="button"
                            class="flex justify-center text-red-700 p-1 text-sm font-semibold hover:text-red-500">
                            <span class="material-symbols-outlined" (click)="delete(user)"> delete </span>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <app-pagination [currentPage]="page" [totalRecords]="totalUsers"
          (pageChange)="onPageChange($event)"></app-pagination>
      </div>
    </div>
  </div>
</main>
