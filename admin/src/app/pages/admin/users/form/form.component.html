<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="fixed inset-0 bg-black opacity-50"></div>
  <div class="relative z-50 bg-white p-4 rounded shadow-lg">
    <h2 class="text-lg font-semibold mb-4">{{ data.user ? 'Edit User': 'Create User' }}</h2>
    <form [formGroup]="userFrom" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name">Name</label>
        <input id="name" name="name" type="name" formControlName="name" autocomplete="name" required
          class="relative block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          placeholder="name" [ngClass]="{'ring-red-400': frm.submitted && frm.name.errors}">
        <ng-container *ngIf="frm.name.touched && frm.name.errors">
          <p class="text-red-500 text-xs italic" *ngIf="frm.name.errors.required">Please enter name</p>
        </ng-container>
      </div>
      <div class="mb-4">
        <label for="email-address">Email address</label>
        <input id="email-address" name="email" type="email" formControlName="email" autocomplete="email" required email
          class="relative block w-full rounded-md border-0 py-1.5 pl-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          placeholder="Email address" [ngClass]="{'ring-red-400': frm.submitted && frm.email.errors}">
        <ng-container *ngIf="frm.email.touched && frm.email.errors">
          <p class="text-red-500 text-xs italic" *ngIf="frm.email.errors.required">Please enter email address</p>
          <p class="text-red-500 text-xs italic" *ngIf="frm.email.errors.email">Please enter valid email address</p>
        </ng-container>
      </div>
      <!-- Add more form fields as needed -->
      <div class="flex justify-end">
        <button type="button" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded mr-2"
          (click)="closeModal()">Cancel</button>
        <button type="submit"
          class="flex justify-center ml-2 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          <span *ngIf="isLoading">{{ data.user ? 'Updating': 'Creating' }}</span>
          <span *ngIf="!isLoading">{{ data.user ? 'Update': 'Create' }}</span>
        </button>
      </div>
    </form>
  </div>
</div>
